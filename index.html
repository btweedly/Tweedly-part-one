<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<header>
    <div class="logo"><img src="assets/ccc.svg" alt="CCC logo" width="150"></div>
    <nav>
        <ul>
            <li><a href="">Coffee</a></li>
            <li><a href="">Cream</a></li>
            <li><a href="">Cookies</a></li>
        </ul>
    </nav>
</header>
<main>

    <section class="about">
        <div><img src="assets/food-truck.svg" alt="FOOD TRUCK" width="40%"></div>
        <div class="aboutTextWrapper">
            <p>About</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis malesuada elit lorem, id molestie massa sollicitudin et. Maecenas sem odio, sagittis at mollis quis, euismod et dolor. </p>
        </div>
    </section>
    <section class="cardWrapper">

        <div class="card">
            <div>
                <p class="card_title">COFFEE</p>
            </div>
            <div class="card_image"><img src="assets/coffee.svg" alt="coffee" width="125"></div>
            <div class="card_link"><a href="">View Menu</a></div>
        </div>
    
        <div class="card">
            <div>
                <p class="card_title">CREAM</p>
            </div>
            <div class="card_image"><img src="assets/cream.svg" alt="cream" width="125"></div>
            <div class="card_link"><a href="">View Menu</a></div>
        </div>
    
        <div class="card">
            <div>
                <p class="card_title">COOKIES</p>
            </div>
            <div class="card_image"><img src="assets/cookie.svg" alt="cookies" width="125"></div>
            <div class="card_link"><a href="">View Menu</a></div>
        </div>
    </section>

</main>
</body>
</html>
